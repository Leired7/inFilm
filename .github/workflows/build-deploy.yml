name: PR Linters and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 13.x
        run: npm install -g yarn

      - name: Install yarn packages
        run: yarn install

      - name: Run tests
        run: yarn test -- --coverage
